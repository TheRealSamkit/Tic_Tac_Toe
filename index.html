<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="title" title="Game Title">Tic Tac Toe</h1>
        <!-- Game Initialization Section -->
        <div id="initializer" class="initializer" title="Game Initialization Section">
            <button id="start-btn" class="btn" title="Click to Start the Game">Start Game</button>
            <div id="mode-selection" class="hide initializer">
                <button data-mode="pvp" class="btn ms" title="Player VS Player Mode" id="mode-select">Player VS
                    Player</button>
                <button data-mode="pvc" class="btn ms" title="Player VS Computer Mode" id="mode-select">Player VS
                    Computer</button>
            </div>
            <div id="difficulty-selection" class="hide">
                <button data-difficulty="easy" class="btn" title="Easy Difficulty">Easy</button>
                <button data-difficulty="hard" class="btn" title="Hard Difficulty">Hard</button>
            </div>
        </div>

        <!-- Game Board Section -->
        <p id="turnID" class="msg"></p>
        <p class="score"></p>
        <div class="container hide" id="gameContainer" title="Game Board">
            <div class="game">
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <button class="box" title="Game Box"></button>
                <hr class="stroke hide">
            </div>
        </div>

        <!-- Message and Reset -->
        <p id="msg" class="hide msg winn" title="Game Status Message"></p>
        <button id="reset-btn" class="btn hide" title="Click to Reset the Game">Reset Game</button>
    </main>

    <a href="https://github.com/TheRealSamkit/Tic_Tac_Toe" class="love" title="View the source code on GitHub">
        Made with ðŸ’– by Samkit Jain
    </a>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
